<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Edit User</title>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<th:block layout:fragment="content">
    <div class="content container pt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <h2>Edit User</h2>

                <form th:action="@{/admin/users/{id}/update(id=${userDTO.id})}" th:object="${userDTO}"
                      th:method="PATCH">

                    <div class="form-group">
                        <label th:for="*{name}">Name</label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name">
                    </div>

                    <div class="form-group">
                        <label th:for="*{phone}">Phone</label>
                        <input type="text" class="form-control" th:field="*{phone}" placeholder="Enter phone">
                    </div>

                    <div class="form-group">
                        <label th:for="*{role}">Role</label>
                        <select class="form-control" th:field="*{role}">
                            <option th:each="role : ${T(com.app.constants.Role).values()}" th:value="${role}"
                                    th:text="${role}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</th:block>

</body>
</html>
