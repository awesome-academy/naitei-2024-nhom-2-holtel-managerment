<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Edit Booking</title>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<th:block layout:fragment="content">
    <div class="content container pt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <h2>Edit Booking</h2>

                <form th:action="@{/manager/bookings/{id}/update(id=${bookingDTO.id})}" th:object="${bookingDTO}" method="post">
                    <input type="hidden" name="_method" value="patch"/>
                    <input type="hidden" th:field="*{customerId}">
                    <div class="form-group">
                        <label th:for="*{name}">Name</label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name">
                    </div>

                    <div class="form-group">
                        <label th:for="*{email}">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email">
                    </div>

                    <div class="form-group">
                        <label th:for="*{phone}">Phone</label>
                        <input type="text" class="form-control" th:field="*{phone}" placeholder="Enter phone">
                    </div>

                    <div class="form-group">
                        <label th:for="*{checkinDate}">Check-in Date</label>
                        <input type="date" class="form-control" th:field="*{checkinDate}">
                    </div>

                    <div class="form-group">
                        <label th:for="*{checkoutDate}">Check-out Date</label>
                        <input type="date" class="form-control" th:field="*{checkoutDate}">
                    </div>

                    <div class="form-group">
                        <label th:for="*{status}">Status</label>
                        <select class="form-control" th:field="*{status}">
                            <option th:each="status : ${T(com.app.constants.BookingStatus).values()}" th:value="${status}"
                                    th:text="${status}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label th:for="*{totalAmount}">Total Amount</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{totalAmount}" placeholder="Enter total amount">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</th:block>

</body>
</html>
