<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Add Booking</title>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<th:block layout:fragment="content">
    <div class="content container pt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <h2>Create Booking</h2>

                <form th:action="@{/manager/bookings/}" th:object="${bookingDTO}" method="post">
                    <div class="form-group mb-3">
                        <label class="form-label" for="customer">Customer:</label>
                        <select class="form-control" id="customer" th:field="*{customerId}">
                            <option value="" disabled selected>Select customer</option>
                            <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}"></option>
                        </select>
                        <p class="text-danger" th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label" for="name">Name:</label>
                        <input class="form-control" id="name" type="text" th:field="*{name}" placeholder="Enter name">
                        <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" id="email" type="email" th:field="*{email}" placeholder="Enter email">
                        <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label" for="phone">Phone:</label>
                        <input class="form-control" id="phone" type="tel" th:field="*{phone}" placeholder="Enter phone number">
                        <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label" for="checkinDate">Check-in Date:</label>
                        <input class="form-control" id="checkinDate" type="date" th:field="*{checkinDate}">
                        <p class="text-danger" th:if="${#fields.hasErrors('checkinDate')}" th:errors="*{checkinDate}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label" for="checkoutDate">Check-out Date:</label>
                        <input class="form-control" id="checkoutDate" type="date" th:field="*{checkoutDate}">
                        <p class="text-danger" th:if="${#fields.hasErrors('checkoutDate')}" th:errors="*{checkoutDate}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label" for="status">Status:</label>
                        <select class="form-control" id="status" th:field="*{status}">
                            <option th:each="status : ${T(com.app.constants.BookingStatus).values()}" th:value="${status}" th:text="${status}"></option>
                        </select>
                        <p class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label" for="totalAmount">Total Amount:</label>
                        <input class="form-control" id="totalAmount" type="number" step="0.01" th:field="*{totalAmount}" placeholder="Enter total amount">
                        <p class="text-danger" th:if="${#fields.hasErrors('totalAmount')}" th:errors="*{totalAmount}"></p>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
